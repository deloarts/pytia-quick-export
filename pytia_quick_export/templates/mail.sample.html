<style type="text/css">
    @font-face {
        font-family: 'Open Sans';
        font-style: normal;
        font-weight: 300;
        src: local('Open Sans Light'), local('OpenSans-Light'), url(http://fonts.gstatic.com/s/opensans/v13/DXI1ORHCpsQm3Vp6mXoaTa-j2U0lmluP9RWlSytm3ho.woff2) format('woff2');
        unicode-range: U+0460-052F, U+20B4, U+2DE0-2DFF, U+A640-A69F;
    }
    .body {
        width: 90%;
        margin: auto;
        font-family: 'Open Sans', 'Helvetica', sans-serif;
        font-size: 12px;
        color: #000000;
    }
    .content {
        padding: 20px;
    }
    .footer {
        color: rgb(70, 70, 70);
        font-style: italic;
    }
    .bold {
        font-weight: bold;
    }
    h1 {
        font-size: 14px;
        font-weight: bold;
    }
    td {
        padding-right: 20px;
    }
</style>

<div class="body">
    <h1>PYTIA Quick Export</h1>
    <hr>
    <br>
    <div class="content">
        A new document has been exported for production.
        <table>
            <tr>
                <td class="bold">Project</td>
                <td>{{ project }}</td>
            </tr>
            <tr>
                <td class="bold">Machine</td>
                <td>{{ machine }}</td>
            </tr>
            <tr>
                <td class="bold">Partnumber</td>
                <td>{{ partnumber }}</td>
            </tr>
            <tr>
                <td class="bold">Revision</td>
                <td>{{ revision }}</td>
            </tr>
            <tr>
                <td class="bold">Condition</td>
                <td>{{ condition }}</td>
            </tr>
            <tr>
                <td class="bold">Quantity</td>
                <td>{{ quantity }}</td>
            </tr>
            <tr>
                <td class="bold">Note</td>
                <td>{{ note }}</td>
            </tr>
        </table>
    </div>
    <br>
    <hr>
    <br>
    <div class="footer">
        This mail has been automatically sent by PYTIA Quick Export.
    </div>
</div>
